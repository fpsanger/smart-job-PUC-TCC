<div class="d-flex vh-100 align-items-center justify-content-center">
  <div class="card shadow-lg" style="border-radius: 20px; padding: 2rem">
    <div class="d-flex flex-row justify-content-between mb-5">
      <div class="d-flex align-items-center">
        <p-radioButton
          name="usuario"
          value="cpf"
          [(ngModel)]="tipoUsuario"
          inputId="cpf"
        ></p-radioButton>
        <label for="cpf" class="ml-2">Trabalhador</label>
      </div>

      <div class="d-flex align-items-center">
        <p-radioButton
          name="usuario"
          value="cnpj"
          [(ngModel)]="tipoUsuario"
          inputId="cnpj"
        ></p-radioButton>
        <label for="cnpj" class="ml-2">Empresa</label>
      </div>
    </div>
    <form [formGroup]="form" (submit)="submitForm()">
      <div class="mb-4">
        <span class="p-float-label">
          <input pInputText formControlName="nome" class="form-control" />
          <label for="nome"
            >Nome <i class="fa-solid fa-asterisk fa-2xs" style="color: red"></i
          ></label>
        </span>
      </div>
      <div class="mb-4">
        <span class="p-float-label">
          <input pInputText formControlName="email" class="form-control" />
          <label for="email"
            >Email <i class="fa-solid fa-asterisk fa-2xs" style="color: red"></i
          ></label>
        </span>
      </div>
      <div *ngIf="tipoUsuario === 'cnpj'" class="mb-4">
        <span class="p-float-label">
          <p-inputMask
            mask="99.999.999/9999-99"
            formControlName="cnpj"
            id="cnpj_input"
            [unmask]="true"
          ></p-inputMask>
          <label for="cnpj_input"
            >CNPJ <i class="fa-solid fa-asterisk fa-2xs" style="color: red"></i
          ></label>
        </span>
        <div
          *ngIf="form.get('cnpj').errors && form.get('cnpj').errors?.['cnpjInvalido']"
          class="invalid-feedback"
        >
          CNPJ inválido.
        </div>
      </div>
      <div *ngIf="tipoUsuario === 'cpf'" class="mb-4">
        <span class="p-float-label">
          <p-inputMask
            mask="999.999.999-99"
            formControlName="cpf"
            id="cpf_input"
            [unmask]="true"
          ></p-inputMask>
          <label for="cpf_input"
            >CPF <i class="fa-solid fa-asterisk fa-2xs" style="color: red"></i
          ></label>
        </span>
      </div>
      <div
        *ngIf="form.get('cpf').errors?.['cpfInvalido']"
        class="invalid-feedback"
      >
        CPF inválido
      </div>

      <div class="mb-4">
        <span class="p-float-label">
          <input pInputText formControlName="telefone" class="form-control" />
          <label for="telefone"
            >Telefone
            <i class="fa-solid fa-asterisk fa-2xs" style="color: red"></i
          ></label>
        </span>
      </div>
      <div class="mb-4">
        <span class="p-float-label">
          <input
            pInputText
            type="password"
            formControlName="senha"
            class="form-control"
          />
          <label for="senha"
            >Senha <i class="fa-solid fa-asterisk fa-2xs" style="color: red"></i
          ></label>
        </span>
      </div>
      <div>
        <p-toast></p-toast>
        <button
          pButton
          pRipple
          type="submit"
          class="btn btn-primary btn-md"
          [disabled]="form.invalid"
        >
          Cadastrar
        </button>
      </div>
    </form>
  </div>
</div>
