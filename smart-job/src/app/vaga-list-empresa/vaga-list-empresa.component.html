<div class="page-header">
  <div class="d-flex justify-content-center my-sm-5 my-md-5">
    <h1>Suas vagas</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p-carousel
      [value]="vagas"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-rowData pTemplate="item">
        <div class="product-item">
          <div class="product-item-content">
            <div>
              <h4 class="mb-1">{{ rowData.Nome }}</h4>
              <h6 class="mt-0 mb-3">${{ rowData.Remuneracao }}</h6>
              <span>{{ rowData.TipoVaga }}</span>
              <div class="car-buttons mt-5"></div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
