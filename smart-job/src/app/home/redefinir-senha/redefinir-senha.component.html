<div class="page-header">
  <div class="d-flex justify-content-center mt-sm-3">
    <h1>Redefinir senha</h1>
  </div>
</div>
<div class="d-flex vh-100 align-items-start justify-content-center">
  <div class="container">
    <div class="row text-center">
      <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3">
        <div
          class="card shadow-lg mt-sm-3"
          style="
            width: 100%;
            border-radius: 20px;
            padding: 2rem;
            max-height: 90%;
            height: auto;
          "
        >
          <div class="row">
            <form [formGroup]="form" (submit)="redefinirSenha()">
              <div class="mb-4 col-sm-8 offset-sm-2 col-md-8 offset-md-2">
                <span class="p-float-label">
                  <input
                    pInputText
                    formControlName="email"
                    class="form-control"
                  />
                  <label for="email"
                    >Email
                    <i
                      class="fa-solid fa-asterisk fa-2xs"
                      style="color: red"
                    ></i
                  ></label>
                </span>
              </div>
              <div class="mb-4 col-sm-8 offset-sm-2 col-md-8 offset-md-2">
                <span class="p-float-label">
                  <input
                    pInputText
                    type="password"
                    formControlName="novaSenha"
                    class="form-control"
                  />
                  <label for="senha"
                    >Nova senha
                    <i
                      class="fa-solid fa-asterisk fa-2xs"
                      style="color: red"
                    ></i
                  ></label>
                </span>
              </div>

              <div>
                <button
                  pButton
                  pRipple
                  type="submit"
                  class="btn btn-primary btn-md"
                  [disabled]="form.invalid"
                >
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
