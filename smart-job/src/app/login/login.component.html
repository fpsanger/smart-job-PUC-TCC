<div class="page-header">
  <div class="d-flex justify-content-center mt-sm-3">
    <h1>Entrar</h1>
  </div>
</div>
<div class="d-flex vh-100 align-items-start justify-content-center">
  <div class="container" style="max-width: 50%; max-height: 75%">
    <div
      class="card shadow-lg mt-sm-3"
      style="border-radius: 20px; padding: 2rem; max-height: 90%; height: auto"
    >
      <div class="d-flex justify-content-center align-items-end">
        <form [formGroup]="form" (submit)="login()">
          <div class="mb-4 col-sm-12">
            <span class="p-float-label">
              <input pInputText formControlName="email" class="form-control" />
              <label for="email"
                >Email
                <i class="fa-solid fa-asterisk fa-2xs" style="color: red"></i
              ></label>
            </span>
          </div>
          <div class="mb-4 col-sm-12">
            <span class="p-float-label">
              <input
                pInputText
                type="password"
                formControlName="senha"
                class="form-control"
              />
              <label for="senha"
                >Senha
                <i class="fa-solid fa-asterisk fa-2xs" style="color: red"></i
              ></label>
            </span>
          </div>

          <div>
            <p-toast></p-toast>
            <button
              pButton
              pRipple
              type="submit"
              class="btn btn-primary btn-md"
              [disabled]="form.invalid"
            >
              Entrar
            </button>
          </div>

          <div class="mb-4 col-sm-12 mt-2 text-center">
            <button
              class="btn btn-link p-0"
              style="font-size: small"
              (click)="navigateRedefinirSenha()"
            >
              Esqueci minha senha
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
